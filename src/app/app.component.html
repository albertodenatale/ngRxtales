<h3>@ngrx/store Party Planner</h3>

<filter-select (updateFilter)="updateFilter($event)">
</filter-select>
<person-input (addPerson)="addPerson($event)">
</person-input>
<person-list [people]="(model | async)?.people" (addGuest)="addGuest($event)" (removeGuest)="removeGuest($event)"
  (removePerson)="removePerson($event)" (toggleAttending)="toggleAttending($event)">
</person-list>
